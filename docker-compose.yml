services:
  db:
    image: postgres:16
    container_name: ai_legal_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ai_legal}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: ai_legal_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_legal_web
    env_file:
      - .env
    environment:
      # Force Postgres when running in Compose
      DB_ENGINE: postgres
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["sh", "./docker/entrypoint.sh"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_legal_worker
    env_file:
      - .env
    environment:
      DB_ENGINE: postgres
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["sh", "./docker/worker-entrypoint.sh"]

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: ai_legal_frontend
    environment:
      VITE_API_PROXY_TARGET: http://web:8000
    ports:
      - "5173:5173"
    depends_on:
      web:
        condition: service_started
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  pgdata:
