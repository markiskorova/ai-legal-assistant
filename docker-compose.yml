version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ai_legal_db
    environment:
      POSTGRES_DB: ${DB_NAME:-ai_legal}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_legal_web
    env_file:
      - .env
    environment:
      # Force Postgres when running in Compose
      DB_ENGINE: postgres
      DB_HOST: db
      DB_PORT: "5432"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["sh", "./docker/entrypoint.sh"]

volumes:
  pgdata:
